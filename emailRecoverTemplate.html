<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<div style="font-family: Epilogue, sans-serif; font-size: 20px; width: 100%; display: flex; justify-content: center; align-items: flex-start; height: 100%;">
  <div style="background-color: #f5f5f5; padding: 20px; border-radius: 20px;">
    <img
      src="https://recipe-app-g6.vercel.app/static/media/logo-recipes-app.07780db9a30d77cd7f87af45d1e84317.svg"
      alt="logo"
      style="width: 100px; height: 100px;"
    />
    <p style="font-size: 30px; font-weight: bold;">
      Hello {{toName}},
    </p>
    <p>
      You have requested to change your password on RecipeApp.
    </p>
    <div>
      <p>To proceed
        <a
          href="{{ link }}"
          style="padding: 12px; border-radius: 10px; font-style: italic;background-color: #7D8C00; color: white; text-decoration: none; margin: 30px auto;"
        >
          click here
        </a>
      </p>
    </div>
    <p style="font-size: 13px; font-style: italic; margin: 40px 0;">
      If you have not requested it, log into the application and update your password.
    </p>
    <p>
      Many delicious recipes,<br><span style="font-weight: bold;">RecipeApp</span>
    </p>
  </div>
</div>
